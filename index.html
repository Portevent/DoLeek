<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoLeek</title>
    <meta name="description" content="DoLeek planner">
    <meta name="author" content="Portevent">
    <meta name="keywords" content="Leekwars, Doleek, stat, restator">
    <link rel="icon" href="./public/image/charac/tp.png" type="image/png">

    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/stats-tab.css">
    <link rel="stylesheet" href="styles/components-tab.css">
    <link rel="stylesheet" href="styles/chips-tab.css">
    <link rel="stylesheet" href="styles/weapons-tab.css">
    <link rel="stylesheet" href="colors.css">
</head>
<body>
    <div class="container">
        <aside class="recap">
            <div class="recap-header">
                <h2>DoLeek</h2>
                <button class="theme-toggle" id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
                <button class="computed-toggle" id="computed-toggle" title="Show computed values">Computed</button>
                <button class="range-toggle" id="range-toggle" title="Show range and area">Range</button>
                <div class="level-input">
                    <label for="leek-level">Lvl</label>
                    <input type="number" id="leek-level" min="1" max="301" value="1">
                </div>
            </div>
            <div class="recap-content">
                <div class="recap-grid">
                    <div class="recap-zone zone-1">
                        <h3>Leek</h3>
                        <!-- Leek display: center is leek image, 8 surrounding slots are components -->
                        <div class="leek-display">
                            <!-- Central leek image -->
                            <div class="leek-slot leek-center" data-slot="leek"><img id="leek-display" src="public/image/leek/leek1_front_green.png" alt="Leek"></div>
                            <!-- Component slots: 2 per side arranged in circle -->
                            <div class="leek-slot empty component" data-slot="component-1"></div><!-- top-left -->
                            <div class="leek-slot empty component" data-slot="component-2"></div><!-- top-right -->
                            <div class="leek-slot empty component" data-slot="component-3"></div><!-- right-top -->
                            <div class="leek-slot empty component" data-slot="component-4"></div><!-- right-bottom -->
                            <div class="leek-slot empty component" data-slot="component-5"></div><!-- bottom-right -->
                            <div class="leek-slot empty component" data-slot="component-6"></div><!-- bottom-left -->
                            <div class="leek-slot empty component" data-slot="component-7"></div><!-- left-bottom -->
                            <div class="leek-slot empty component" data-slot="component-8"></div><!-- left-top -->
                        </div>
                    </div>
                    <div class="recap-zone zone-2">
                        <h3>Stats</h3>
                        <div class="recap-stats">
                            <div class="recap-stat color-life" data-stat="life" title="Points de Vie"><img src="public/image/charac/life.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-magic" data-stat="magic" title="Magie"><img src="public/image/charac/magic.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-strength" data-stat="strength" title="Force"><img src="public/image/charac/strength.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-frequency" data-stat="frequency" title="FrÃ©quence"><img src="public/image/charac/frequency.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-wisdom" data-stat="wisdom" title="Sagesse"><img src="public/image/charac/wisdom.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-cores" data-stat="cores" title="Coeurs"><img src="public/image/charac/cores.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-agility" data-stat="agility" title="AgilitÃ©"><img src="public/image/charac/agility.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-ram" data-stat="ram" title="RAM"><img src="public/image/charac/ram.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-resistance" data-stat="resistance" title="RÃ©sistance"><img src="public/image/charac/resistance.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-mp" data-stat="mp" title="Points de Mouvement"><img src="public/image/charac/mp.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-science" data-stat="science" title="Science"><img src="public/image/charac/science.png" alt=""> <span>0</span></div>
                            <div class="recap-stat color-tp" data-stat="tp" title="Points de Tour"><img src="public/image/charac/tp.png" alt=""> <span>0</span></div>
                        </div>
                    </div>
                    <div class="recap-zone zone-3">
                        <h3>Items</h3>
                        <div class="recap-items">
                            <div class="recap-weapons-list"></div>
                            <div class="recap-chips-list"></div>
                        </div>
                    </div>
                    <div class="recap-zone zone-4" style="display: none;">
                        <div class="item-detail"></div>
                    </div>
                </div>
            </div>
        </aside>

        <div class="resizer" id="resizer"></div>

        <main class="editor">
            <nav class="tabs">
                <button class="tab active" data-tab="stats"><img src="public/image/charac/strength.png" alt="">Stats</button>
                <button class="tab" data-tab="components"><img src="public/image/component/blue_plum.png" alt="">Components</button>
                <button class="tab" data-tab="chips"><img src="public/image/chip/spark.png" alt="">Chips</button>
                <button class="tab" data-tab="weapons"><img src="public/image/weapon/pistol.png" alt="">Weapons</button>
            </nav>

            <div class="tab-content">
                <section id="stats" class="tab-panel active">
                    <div class="stats-header">
                        <h2>Stats</h2>
                        <div class="stats-header-controls">
                            <button id="toggle-cost-tables" class="toggle-cost-btn" title="Afficher les paliers">Paliers</button>
                            <div class="capital-display">
                                Capital: <span id="capital-remaining">50</span> / <span id="capital-total">50</span>
                            </div>
                        </div>
                    </div>
                    <table class="stats-table">
                    </table>
                </section>

                <section id="components" class="tab-panel">
                    <h2>Components</h2>
                    <div class="components-layout">
                        <div class="equipped-components">
                            <h3>Equipped</h3>
                            <div class="equipped-list">
                            </div>
                        </div>
                        <div class="all-components">
                            <div class="components-header">
                                <h3>All Components</h3>
                                <div class="components-filters"></div>
                                <button class="components-show-all-toggle">My level</button>
                            </div>
                            <div class="components-list">
                            </div>
                        </div>
                    </div>
                </section>

                <section id="chips" class="tab-panel">
                    <h2>Chips</h2>
                    <div class="chips-layout">
                        <div class="equipped-chips">
                            <div class="chips-equipped-header">
                                <h3>Equipped</h3>
                                <span class="chips-counter"><span class="chips-count">0</span> / <span class="chips-max">6</span></span>
                            </div>
                            <div class="equipped-chips-list">
                            </div>
                        </div>
                        <div class="all-chips">
                            <div class="chips-header">
                                <h3>All Chips</h3>
                                <button class="chips-show-all-toggle">My level</button>
                                <button class="chips-sort-toggle">Sort: Type</button>
                            </div>
                            <div class="chips-list">
                            </div>
                        </div>
                    </div>
                </section>

                <section id="weapons" class="tab-panel">
                    <h2>Weapons</h2>
                    <div class="weapons-layout">
                        <div class="equipped-weapons">
                            <div class="weapons-equipped-header">
                                <h3>Equipped</h3>
                                <span class="weapons-counter"><span class="weapons-count">0</span> / <span class="weapons-max">4</span></span>
                            </div>
                            <div class="equipped-weapons-list">
                            </div>
                        </div>
                        <div class="all-weapons">
                            <div class="weapons-header">
                                <h3>All Weapons</h3>
                                <div class="weapons-filters"></div>
                                <button class="weapons-forgotten-toggle">Forgotten</button>
                                <button class="weapons-show-all-toggle">My level</button>
                                <button class="weapons-sort-toggle">Sort: Level</button>
                            </div>
                            <div class="weapons-list">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
